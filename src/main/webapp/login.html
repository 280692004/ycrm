<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Y - 登录</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/verify.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">

    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-6">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ Y+ ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>Y+ 炎氏Blog</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 我的资金流</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 资金流分析</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 我的资料管理</li>
                    </ul>
                    <strong>还没有账号？ <a href="register.html">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-6">
                <form method="post">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到Y 我的Blog</p>
                    <input type="text" class="form-control uname" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" placeholder="密码" />
					<div id="mpanel" style="margin-top:10px;color:#888888;"></div>
					<div style="text-align: right;margin-top:10px;"><a href="">忘记密码了？</a></div>
                </form>
                <button class="btn btn-success btn-block no-margins" onclick="funLogIn()">Login...</button>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2015 All Rights Reserved. Y+
            </div>
        </div>
    </div>
    
    <!-- 全局js -->
    <script src="jquery/jquery.min.js"></script>
    <!-- layer -->
	<script src="js/plugins/layer/layer.min.js"></script>
    	
    <!-- 自定义js -->
    <script src="js/commonutiljs/form.js"></script>
    <script type="text/javascript" src="js/verify.js" ></script>
    <script src="js/login.js"></script>
</body>

</html>
